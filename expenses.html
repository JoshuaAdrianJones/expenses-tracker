<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="output.css" />
  <title>Shared Expense Tracker</title>
</head>

<body>
  <header class="mt-5">
  <h1 class="text-2xl">Shared Expense Tracker</h1>
</header>


  <div class="total-container mb-5">
    <h4>Total to pay</h4>
    <h2 class="mb-3" id="total_amount">£0</h2>
    <button class="btn_dld w-full" onclick="exportData()">Download CSV</button><br>
    <a class="btn_dld w-full" id="results">CSV from local store</a>
  </div>

<div class="grid-container">

    <div class="container">
      <h4>Josh Balance</h4>
      <h1 id="balance">£0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+£0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-£0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount</label
          >
          <input type="number" step="0.01" id="amount" placeholder="Enter amount..." />
        </div>
        <div class="form-control">
          <label for="date">Enter Date</label>
          <input type="date" id="date" />

        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>

    <div class="container">
      <h4>Other Balance</h4>
      <h1 id="balance2">£0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus2" class="money plus">+£0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus2" class="money minus">-£0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list2" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form2">
        <div class="form-control">
          <label for="text2">Text</label>
          <input type="text" id="text2" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount2"
            >Amount</label
          >
          <input type="number" step="0.01" id="amount2" placeholder="Enter amount..." />
        </div>
        <div class="form-control">
          <label for="date2">Enter Date</label>
          <input type="date" id="date2" />

        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>

</div>
    <script src="script.js"></script>
  </body>
</html>
